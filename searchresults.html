<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Library of Congress</title>
</head>

<body>
    <!-- Center vertically by setting width equal to page width and make it flexbox -->
    <!-- Center horizontally by setting height equal to page height -->
    <div class="min-vh-100 d-flex bg-dark">
        <!-- Change the alignment of flex item to center with justify-content-center -->
        <section class="w-100 row">

            <form class=" col-md-auto bg-light my-4 p-4 rounded-0">
                <h3 class="text-center pb-3">Library of Congress Search Engine</h3>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Search!" required />
                </div>

                <div class="form-group">
                    <select class="form-control" id="referral">
                        <option disabled selected>Select a format...</option>
                        <option>Maps</option>
                        <option>Audio</option>
                        <option>Photos</option>
                        <option>Websites</option>
                        <option>Manuscripts</option>
                        <option>Newspapers</option>
                        <option>Notated Music</option>
                        <option>Film and Videos</option>
                    </select>
                </div>

                <button class="btn btn-block btn-info">Search</button>
                <button class="btn btn-block btn-warning">Go Back</button>
            </form>
        </section>

        <section>
            <!-- ID for JS -->
            <div id="results" class="container">
                <div class="card bg-light justify-content-center">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-dark">Read More</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
